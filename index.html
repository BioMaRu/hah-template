<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles/build-full.css">
</head>
<body>
  <div class="lo-center-box _bgcl-primary">
    <img
      src="assets/logo-round.svg"
      alt="logo"
      width="128"
      class="_mgbt-48px">

    <div class="bio-panel">
      <h4 class="bio-panel-header">เข้าสู่ระบบ</h4>
      <form action="/patient.html">
        <div class="bio-field _mgbt-16px">
          <label>
            <strong>Email</strong>
          </label>
          <div class="bio-input">
            <input type="text">
          </div>
        </div>
        <div class="bio-field _mgbt-16px">
          <label>
            <strong>Password</strong>
          </label>
          <div class="bio-input">
            <input type="password">
          </div>
        </div>
        <button type="submit" class="bio-button _w-100pct">
          เข้าสู่ระบบ
        </button>
      </form>
    </div>
  </div>
</body>
</html>
